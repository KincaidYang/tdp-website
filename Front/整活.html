
<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>腾云先锋成员人数计算器</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="display-6">TDP成员人数计算器</div>
        <div class="lead">输入TDP人数</div>
        <div class="input-group">
<input type="number" class="form-control" id="inp">
<div class="btn btn-primary" onclick="calc()">计算</div>
</div>

  <div class="display-6" id="res"></div>
   </div>
 </body>
    </html>

    <script>

        function calc(){
            var int = setInterval(()=>{
                var text = parseInt(Math.random()*Math.random()*100000)
                text=text*(Math.random()*1000)
                $('#res').html(text+'<br>'+new Date().getTime());
            },1);
            
            setTimeout(()=>{
                $('#res').html(`经计算，TDP共有 ${$('#inp').val()} 人`);
                clearInterval(int)
            },2500)
        }
    </script>
